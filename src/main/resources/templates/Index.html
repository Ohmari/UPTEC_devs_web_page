<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Uptech Developers</title>
    <link rel="stylesheet" type="text/css" href="css/Navindexcss.css">
</head>

<body>
    <!--The Logo-->
    <div class="navbar" style="background-color: darkblue">
       <div class="logo">Ud</div>
        <div class="brand_panel">
            <div class="brand_name">Uptech <span class="developers">Developers</span></div>
            <div class="slogan">Leading you to technology!</div>
        </div>
    </div>
    <!--End of Logo-->

    <!--The Nav bar-->
    <nav class="navbar navbar-expand-sm bg-warning justify-content-start navbar-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main_Nav" aria-expanded="false" aria-label="Toggle Navigation"></button>
        <span class="navbar-toggler-icon"></span>
        <a class="navbar-brand font-weight-bold" href="#"></a>

        <div class="collapse navbar-collapse" id="main_Nav">
            <ul class="navbar-nav">
                <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item dropdown">
                    <a class="dropdown-toggle nav-link" href="#" data-toggle="dropdown">Services</a>
                    <ul class="dropdown-menu">
                        <li class="dropdown-item">Android App Solution</li>
                        <li class="dropdown-item">Android App Solution</li>
                        <li class="dropdown-item">Android App Solution</li>
                        <li class="dropdown-item">Android App Solution</li>
                    </ul>
                </li>
                <li class="nav-item"><a class="nav-link" href="#">Departments</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contacts</a></li>
            </ul>
        </div>
    </nav>
    <!--End of Nav bar-->

    <!--Main Container-->
    <div class="container">
        <div class="row">
            <div class="col-sm-4 mt-3">
                <button type="button" class="btn btn-primary ">
                    <span class="spinner-border spinner-border-sm"></span>
                    Loading...
                </button>


                <div class="btn-group">
                    <button type="button" class="btn btn-primary">Year</button>
                    <button type="button" class="btn btn-primary">Month</button>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                            Week
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Monday</a>
                            <a class="dropdown-item" href="#">Tuesday</a>
                            <a class="dropdown-item" href="#">Wednesday</a>
                            <a class="dropdown-item" href="#">Thursday</a>
                            <a class="dropdown-item" href="#">Friday</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-8 mt-3"></div>
        </div>
    </div>
    <!--End of Container-->

    <!--Image portfolio-->
    <section class="container">
        <div id="image_slider" class="carousel slide" data-ride="carousel">
            <!--Indicators-->
            <ul class="carousel-indicators" >
                <li data-target="#image_slider" data-slide-to="0" class="active"></li>
                <li data-target="#image-slider" data-slide-to="1"></li>
                <li data-target="#image-slider" data-slide-to="2"></li>
                <li data-target="#image-slider" data-slide-to="3"></li>
                <li data-target="#image-slider" data-slide-to="4"></li>
                <li data-target="#image-slider" data-slide-to="5"></li>
                <li data-target="#image-slider" data-slide-to="6"></li>
                </li>
            </ul>
            <!-- The slideshow-->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/christopher-gower-m_HRfLhgABo-unsplash_737x490.jpg" alt="" width="00" height="500">
                </div>
                <div class="carousel-item">
                    <img src="images/david-grandmougin-hK7bhXJT-YA-unsplash.jpg" alt="" width="1100" height="500">
                </div>
                <div class="carousel-item">
                    <img src="images/dmitry-chernyshov-mP7aPSUm7aE-unsplash.jpg" alt="" width="1100" height="500">
                </div>
                <div class="carousel-item">
                    <img src="images/john-schnobrich-2FPjlAyMQTA-unsplash.jpg" alt="" width="1100" height="500">
                </div>
                <div class="carousel-item">
                    <img src="images/massimo-botturi-zFYUsLk_50Y-unsplash.jpg" alt="" width="1100" height="500">
                </div>
                <div class="carousel-item">
                    <img src="images/possessed-photography-YKW0JjP7rlU-unsplash.jpg" alt="" width="1100" height="500">
                </div>
            </div>

            <!--Left & Right controls-->
            <a class="carousel-control-prev" href="#image_slider" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#image_slider" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </section>
    <!--End of Image portfolio-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
